    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c15a87, #ff7eb3);
            text-align: center;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;

        h1 {

        img {

        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff477e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff7597;
        }
        @keyframes fadeInImage {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            img {
                width: 100%;
                height: auto;
                max-width: 150px;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
